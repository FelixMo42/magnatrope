<!DOCTYPE html>
<html>
    <head>
        <title>Magnatrope</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
            * {
                box-sizing: border-box;
            }

            body {
                margin: 0px;
                overflow: hidden;
                background: black;
                color: white;
                font-size: 1.2rem;
                font-family: sans-serif;
            }

            main {
                position: absolute;
                z-index: 10;
            }

            canvas {
                position: absolute;
                z-index: 1;
            }

            article {
                border: 1px solid white;
                border-bottom: 1px solid white;
                border-bottom-right-radius: 5px;
                min-width: 25px;
                background-color: black;
                display: flex;
                flex-direction: column;
                z-index: 10;
            }

            article > div {
                display: flex;
                flex-direction: column;
            }

            article > div > * {
                margin: 10px;
                margin-bottom: 0px;
            }

            article > div > *:last-child {
                margin-bottom: 10px;
            }

            article button {
                border-radius: 5px;
                background-color: darkcyan;
                border: none;
                outline: none;
                padding: 5px;
                color: white;
                font: inherit;
            }

            canvas {
                position: absolute;
            }
        </style>
    </head>
    <body>
        <main id="ui"></main>
        <script src="./index.js"></script>
    </body>
</html>
